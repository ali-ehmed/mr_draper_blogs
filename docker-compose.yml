version: '3'

volumes:
  postgres:
  yarn:
  bundle:

services:
  postgres:
    image: postgres:10.3-alpine
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  redis:
    image: redis:4.0-alpine
    command: redis-server
  sidekiq:
    build: .
    command: bundle exec sidekiq -C config/sidekiq.yml
    volumes:
      - '.:/app'
    env_file:
      - .env
    depends_on:
      - 'redis'
  webpacker:
    build: .
    command: bundle exec bin/webpack-dev-server
    volumes:
      - .:/app
    ports:
      - "3035:3035"
  app:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && yarn install --check-files && rails s -p 3000 -b 0.0.0.0"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - webpacker
      - sidekiq